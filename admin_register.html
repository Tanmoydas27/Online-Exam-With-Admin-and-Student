<body>

                     <td>Password</td>

    <script>
        function register()
        {
            var Admin_ID =document.getElementById('adminid').value;
            var Password = document.getElementById("password").value;
            var Conf_Password = document.getElementById("confpassword").value;
            var userDetails ={"adminid":Admin_ID,"password":Password};
            if(Password == Conf_Password)
            {
                if(localStorage.getItem("users"))
                {
                    var users = JSON.parse(localStorage.getItem("users"));
                    users.push(userDetails);
                    localStorage.setItem("users",JSON.stringify(users));
                }
                else
                {
                    var users =[];
                    users.push(userDetails);
                    localStorage.setItem("users",JSON.stringify(users));
                }
                alert("Registered Successful.");
                window.location.href="admin_login.html";
            }
            else
            {
                alert("Password And Confirm Password Are Not Different.")
            }

        }
    </script>
