                <table width="416" border="0" cellpadding="5" align="center" >

    <script>
        function display1()
        {
            if(localStorage.getItem("subjects"))
            {
                var subjects = JSON.parse(localStorage.getItem("subjects"));
                var i=0;
                var temp;
                for(i=0;i<subjects.length;i++)
                {
                    temp+="<option>"+subjects[i].subject+"</option>";
                }
                document.getElementById('selectid').innerHTML=temp;
            }
        }

        function AddQues()
        {
            var Subject_Name = document.getElementById('selectid').value;
            var Question = document.getElementById('question').value;
            var Op1 = document.getElementById('option1').value;
            var Op2 = document.getElementById('option2').value;
            var Op3 = document.getElementById('option3').value;
            var Op4 = document.getElementById('option4').value;
            var Answer = document.getElementById('answer').value;

            var QuestionDetails ={"selectid":Subject_Name,"question":Question,"option1":Op1,"option2":Op2,"option3":Op3,"option4":Op4,"answer":Answer};

            if(localStorage.getItem("questions"))
            {
                var questions = JSON.parse(localStorage.getItem("questions"));
                questions.push(QuestionDetails);
                localStorage.setItem("questions",JSON.stringify(questions));
            }
            else
            { 
                var questions=[];
                questions.push(QuestionDetails);
                localStorage.setItem("questions",JSON.stringify(questions));
            }
            alert("Questions Added Successfully");
            window.location.href=" ";
            
        }
    </script>
