        #main-div{
            clear: both;

<body>
    <div>
        <h1 style="color: White; width: 15%; margin-left: 20%;margin-top: 2%;">Online Exam</h1>
    </div>
    <!--Header  Start-->
    <div style="width: 100%;margin-top: 5%;">
        <nav class="navbar navbar-expand-lg bg-body-secondary navbar-brand">
            <div style="width: 100%; margin-left: 40%;">

                    <div class="collapse navbar-collapse" id="navbarNav">

                        <li class="nav-item">

                    </div>

    <div id="main-div">
        <div  id="div2">
            <form onsubmit="event.preventDefault(); login();">
                <table width="416" border="0" cellpadding="5" align="center" >
                    <div style="margin-left: 300px;">
                        <h2>Admin Login</h2>
                    </div>
                    <hr/>
                   <tr>
                     <td width="216">Admin ID</td>
                     <td width="358"><input type="text" name="adminid" id="adminid" /></td>
                   </tr>
                   <tr>
                     <td>Password</td>
                     <td><input type="password" name="password" id="password" /></td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td><input type="submit" name="btnLogin" id="btnLogin" value="Login" /></td>
                   </tr>
                   <tr>
                    <td>&nbsp;</td>
                    <td><p>New Member? <a href="admin_register.html">Register Now!</a></p></td>
                   </tr>
                   
                   
                </table>
                
            </form>
        </div>
    </div>

    <!--Footer Start-->

        </div>
        <!-- Copyright -->
    </footer>
    <!--Footer End-->


    <script>
        function login()
        {
            var Admin_ID = document.getElementById("adminid").value;
            var Password = document.getElementById("password").value;

            if(localStorage.getItem("users"))
            {
                var users =JSON.parse(localStorage.getItem("users"));
                let i=0;
                for(i=0;i<users.length;i++)
                {
                    if(users[i].adminid == Admin_ID && users[i].password == Password)
                    {
                        alert("Login Successfull");
                        window.location.href="index.html";
                    }

                }
                localStorage.setItem("users",JSON.stringify(users));
            }
            else{
                alert("Not Register. Registered First to Login....");
            }
        }
        
    </script>
</body>
</html>
